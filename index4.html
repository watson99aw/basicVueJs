<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">
       <h2>Player 1: {{ player1 }}</h2>
       <h2>Player 2: {{ player2 }}</h2>
       <h1>{{ win }}</h1>

       <input type="button" value="jugar" v-on:click="jugar">
    </div>
</body>

</html>

<script type="text/javascript">
new Vue({
    el: "#app",
    data:{
       player1:0,
       player2:0,
       win: "---"
    },
    methods:{
       jugar: function(event){
            this.player1=Math.round(Math.random()*10);
            this.player2=Math.round(Math.random()*10);
            var mensaje="Â¡Hay un empate!";

            if(((this.player1>this.player2)))
            {
                mensaje="Win player 1!";
            }
            else if (this.player1!=this.player2){
                mensaje="Win player 2!";
            }
            this.win=mensaje;

       }
    }
})
</script>
