<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
</head>

<body>
    <div id="app" class="container">
        <div class="row">
            <div v-for="item in info" class="col-sm-4">
                <div class="card">
                    <img v-bind:src="'https://www.dailymotion.com/thumbnail/video/'+item.id" alt="" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <a v-bind:href="'https://www.dailymotion.com/video/'+item.id" class="btn btn-primary">Reproducir</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>

</html>

<script type="text/javascript">

    new Vue({
        el: "#app",
        data: {
            info: []
        },
        mounted() {
            axios.get("https://api.dailymotion.com/videos?channel=sport&limit=40")
                .then(respuesta => this.info = respuesta.data.list)
        }
    })


</script>
