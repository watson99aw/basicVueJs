<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div v-on:mousemove="ubicacion" style="height: 600px; border:dotted;">
            <img 
            :style="{left:x, top:y, position:'absolute', width: '150px'}"
            src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZjc5OGYyMmE4YTgwMjkzNGEyMDBjNzI2ZGJmYTdjNzdiODBiMmEyYiZjdD1n/3ornjQQZhry6bF31CM/giphy.gif" alt="">
        </div>
        <div>x: {{ x }}</div>
        <div>y: {{ y }}</div>
    </div>
</body>

</html>

<script type="text/javascript">

new Vue({
    el: "#app",
    data:{
       x:"20px",
       y:"10px"
    },
    methods:{
        ubicacion:function(evento){
            this.x=event.clientX + "px";
            this.y=event.clientY + "px";
        }
    }
})


</script>
