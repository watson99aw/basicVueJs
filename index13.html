<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <a href="#acerca" @click="cambiarPagina('acerca')">Acerca</a>
        <a href="#acerca" @click="cambiarPagina('home')">Home</a>
        <hr/>
        <keep-alive>
              <component :is="paginaActual"></component>
        </keep-alive>
    </div>
</body>

</html>

<script type="text/javascript">


new Vue({
    el: "#app",
    data:{
        paginaActual: 'home',
    },
    methods:{
        cambiarPagina:function(pagina){
            this.paginaActual=pagina;
        }
    },
    components:{
        home:{
            template:'<div><h2>Home</h2><p>{{ datosHome }}</p></div>',
            data:function(){
                return {
                    datosHome: 'Soy Home'
                }
            }
        },
        acerca:{
            template:'<div><h2>Acerca</h2><p>{{ datosAcerca }}</p></div>',
            data:function(){
                return {
                    datosAcerca: 'Acerca de esta pagina web en vue'
                }
            }
        }
    }
    
})


</script>
