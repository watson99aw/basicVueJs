<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app" class="class_app">
        <label for="">valor A:</label><br>
        <input v-model.number="valorA" type="number" step="1" /><br>
        <label for="">valor B:</label><br>
        <input v-model.number="valorB" type="number" step="1" />
        <h1>{{ suma() }}</h1>
    </div>
</body>

</html>

<script type="text/javascript">
new Vue({
    el: ".class_app",
    data:{
        valorA:0,
        valorB:0 
    },
    methods:{
        suma: function(){
            return "A+B es : "+ (this.valorA+this.valorB);
        }
    }
})
</script>
