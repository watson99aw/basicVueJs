<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>

<body>
    <div id="app">
        <router-link to="/inicio" > Inicio </router-link>
        <router-link to="/mision" > Mision </router-link>
        <router-link to="/vision" > Vision </router-link>

        <router-view></router-view>
    </div>
</body>

</html>

<script type="text/javascript">
const inicio = { template: '<div> INICIO (Portada)</div>' }
const mision = { template: '<div> Mision de la empresa </div>' }
const vision = { template: '<div> Vision de la empresa </div>' }

const router = new VueRouter({
    routes:[
        { path:'/inicio', component: inicio},
        { path:'/mision', component: mision},
        { path:'/vision', component: vision}
    ]
})

new Vue({
    el: "#app",
    router
})


</script>
