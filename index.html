<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.1.10/sweetalert2.min.css">
</head>

<body>
    <div id="app" class="container">
        <br>
        <h1>CRUD CON VUE, PHP, MYSQL, SWEET ALERT, AXIOS Y MVC</h1>
        <form method="post" @submit.prevent="submitForm">
            <br>
            <label for="name">Nombre:</label>
            <input type="text" placeholder="Rellena el nombre" id="name" name="name" v-model="name"
                class="form-control">

            <label for="email">Correo electrónico:</label>
            <input type="email" placeholder="Rellena el correo electronico" id="email" name="email" v-model="email"
                class="form-control">

            <label for="subject">Asunto:</label>
            <input type="text" placeholder="Rellena el asunto" id="subject" name="subject" v-model="subject"
                class="form-control">

            <label for="message">Mensaje:</label>
            <textarea id="message" placeholder="Escribe tu mensaje" name="message" v-model="message"
                class="form-control"></textarea>
            <br>
            <button class="btn btn-success" type="submit">Enviar</button>
        </form>
        <br>
        <table class="table" id="tabla">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Email</th>
                    <th scope="col">Asunto</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Mensaje</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="contact in contacts" :key="contact.id">
                    <th scope="row">{{ contact.email }}</th>
                    <td>{{ contact.asunto }}</td>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.mensaje }}</td>
                    <td><a @click="modal(contact.id)" class="btn btn-info" data-bs-toggle="modal"
                            data-bs-target="#myModal">Editar</a></td>
                    <td><a @click="eliminar(contact.id)" class="btn btn-danger">Eliminar</a></td>
                </tr>
            </tbody>
        </table>
        <br>
        <!-- The Modal -->
        <div class="modal" id="myModal">
            <div class="modal-dialog">
                <div class="modal-content">
    
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title">Editar información</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
    
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form method="post" @submit.prevent="form_edit">
                           
                            <label for="name">Nombre:</label>
                            <input type="hidden"  id="id_" name="id_" v-model="id_">

                            <input type="text" placeholder="Rellena el nombre" id="name_" name="name_" v-model="name_"
                                class="form-control">
                
                            <label for="email">Correo electrónico:</label>
                            <input type="email" placeholder="Rellena el correo electronico" id="email_" name="email_" v-model="email_"
                                class="form-control">
                
                            <label for="subject">Asunto:</label>
                            <input type="text" placeholder="Rellena el asunto" id="subject_" name="subject_" v-model="subject_"
                                class="form-control">
                
                            <label for="message">Mensaje:</label>
                            <textarea id="message_" placeholder="Escribe tu mensaje" name="message_" v-model="message_"
                                class="form-control"></textarea>
                            <br>
                            <button class="btn btn-success" type="submit">Enviar</button>
                        </form>
                    </div>
    
                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    </div>
    
                </div>
            </div>
        </div>
    </div>

</body>

</html>
<script src="crud_vue.js" type="text/javascript"></script>

    crossorigin="anonymous"></script>
