<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">
       <ul>
           <li v-for="canal in canalesYoutube">
                {{ canal.nombre }} con nombre real {{ canal.nameYou }}
           </li>
       </ul>
    </div>
</body>

</html>

<script type="text/javascript">
new Vue({
    el: "#app",
    data:{
       canalesYoutube:
       [
         { nombre:"Rubius", nameYou:"Ruben" },
         { nombre:"AuronPlay", nameYou:"Raul" },
         { nombre:"JuegaGerman", nameYou:"German" },
         { nombre:"FernanFloo", nameYou:"Fernando" },
         { nombre:"LuisitoComunica", nameYou:"Luis" },
       ]
    },
    methods:{
       
    }
    
})
</script>
