<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <contador nombre-clase="btn btn-info"></contador>
        <contador nombre-clase="btn btn-danger"></contador>
        <contador nombre-clase="btn btn-success"></contador>
    </div>
    <br>
    <div id="app2">
        <contador nombre-clase="btn btn-warning"></contador>
        <br><br>
        <mensaje></mensaje>
    </div>
</body>

</html>

<script type="text/javascript">
Vue.component('contador',
{
    data: function()
    {
        return {count:0} 
    },
    template: '<button v-bind:class="nombreClase" v-on:click="count++">Click {{count}} veces </button>'
    ,
    props: {
        nombreClase: {
            type: String
        }
    }
})


var componenteMensaje =
{
    template: '<div class="alert alert-primary">Texto del mensaje</div>'
}

new Vue({
    el: "#app",
    data:{

    }
    
})


new Vue({
    el: "#app2",
    components:
    {
        'mensaje': componenteMensaje
    }
    
})


</script>
