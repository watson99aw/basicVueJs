<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
</head>

<body>
    <div id="app">
        URL Youtube:
        <br>
        <input type="text" size="50" v-model="linkVideo">
        <select v-model="tamanio">
            <option value="maxresdefault">Meximum Resolution</option>
            <option value="sddefault">Standard Definition</option>
            <option value="hqdefault">High Quality</option>
        </select>
        <br>
        Img Priview:
        <br>
        <img v-bind:src="img">
    </div>
</body>

</html>

<script type="text/javascript">
new Vue({
    el: "#app",
    data:{
        linkVideo:"https://www.youtube.com/watch?v=1oMThuGDZwg&t=5s",
        tamanio:"hqdefault"
       
    },
    computed:{
        img: function(){
            var ID= (this.linkVideo).split("v=")[1].substring(0,11);
            return "https://img.youtube.com/vi/"+ID+"/"+this.tamanio+ ".jpg";
        }
    }
    
})
</script>
